<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="simongame.css" rel="stylesheet"/>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div id="gameover">Game Over!</div>

    <div id="outer">
        <div id="one">
        <div class="box pink btn" type="button" id="pink">Pink</div>
        <div class="box blue btn" type="button" id="blue">Blue</div>
    </div>
    <div id="two">
        <div class="box orange btn" type="button" id="orange">Orange</div>
        <div class="box green btn" type="button" id="green">Green</div>
    </div>
</div>
    <script src="simongame.js"></script>
</body>
</html>
